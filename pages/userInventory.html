<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("../assets/images/stockists-mobile.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value (0-1) for desired opacity */
      z-index: -1; /* Ensure the overlay is behind the content */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      /*width: 100%;*/
      padding: 10px;
      background-color: #0eba33;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #093b11;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      padding-right: 60px;
      background-color: white;
      margin-left: -100px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #dddddd;
    }
    th {
      background-color: #DAA520;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .backBtn {
      position: fixed; /* Set position to fixed */
      top: 20px; /* Adjust top position */
      left: 20px; /* Adjust left position */
      width: 50px;
      height: auto;
      border: 2px solid #090808;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease; /* Add transition effect */
    }

    .backBtn:hover {
      transform: scale(1.1); /* Increase size on hover */
    }

    .backBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #inventoryHead,#itemForm{
      display: none;
    }

  </style>
</head>
<body>
<div class="container">
  <h2 id="inventoryHead">Item Information Form</h2>
  <div class="backBtn" onclick="goBack()">
    <img src="../assets/images/back.png" alt="Image">
  </div>
  <form id="itemForm">
    <label for="itemCode">Item Code</label>
    <input type="text" id="itemCode" name="itemCode" required>

    <label for="itemDesc">Item Description</label>
    <input type="text" id="itemDesc" name="itemDesc" required>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="itemPicture">Item Picture (Base64)</label>
    <input type="text" id="itemPicture" name="itemPicture">

    <label for="category">Category</label>
    <input type="text" id="category" name="category">

    <label for="size">Size</label>
    <input type="number" id="size" name="size">

    <label for="supplierCode">Supplier Code</label>
    <input type="text" id="supplierCode" name="supplierCode">

    <label for="supplierName">Supplier Name</label>
    <input type="text" id="supplierName" name="supplierName">

    <label for="unitPriceSale">Unit Price (Sale)</label>
    <input type="number" id="unitPriceSale" name="unitPriceSale" step="0.01">

    <label for="unitPriceBuy">Unit Price (Buy)</label>
    <input type="number" id="unitPriceBuy" name="unitPriceBuy" step="0.01">

    <label for="expectedProfit">Expected Profit</label>
    <input type="number" id="expectedProfit" name="expectedProfit" step="0.01">

    <label for="profitMargin">Profit Margin (%)</label>
    <input type="number" id="profitMargin" name="profitMargin" step="0.01">

    <label for="status">Status</label>
    <input type="text" id="status" name="status">

    <button type="submit">Submit</button>
  </form>

  <h2>Item Information Table</h2>
  <table>
    <thead>
    <tr>
      <th>Item Code</th>
      <th>Item Description</th>
      <th>Item Picture</th>
      <th>Category</th>
      <th>Size</th>
      <th>Supplier Code</th>
      <th>Supplier Name</th>
      <th>Unit Price (Sale)</th>
      <th>Unit Price (Buy)</th>
      <th>Quantity</th>
      <th>Expected Profit</th>
      <th>Profit Margin (%)</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="itemTable">
    <!-- Item data will be populated here -->
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../assets/bootstrap/js/jquery-3.7.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function goBack() {
    window.history.back();
  }

  getAllItems();

  /*get all*/
  function getAllItems() {
    $.ajax({
      url: "http://localhost:8080/inventory/getAllItems",
      method: "GET",
      dataType: "json",
      success: function (response) {
        console.log(response);
        console.log(response.length);
        loadItemDataInTable(response);
      },
      error: function (xhr, status, err) {
        console.log(err)
      }
    })
  }

  function loadItemDataInTable(items) {
    var tableBody = document.getElementById("itemTable");
    tableBody.innerHTML = "";

    items.forEach(function(item) {
      var row = document.createElement("tr");

      ["item_code", "itemDescription", "itemPic","category", "size", "supplierCode", "supplierName", "unitPriceSale",
        "unitPriceBuy", "qty", "expectedProfit","profitMargin","status"].forEach(function(property) {
        var cell = document.createElement("td");
        cell.textContent = item[property];
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });
  }

  window.onload = function() {
    loadItemDataInTable();
  };

  $(document).ready(function () {
    getAllItems();
  });

</script>
</body>
</html>

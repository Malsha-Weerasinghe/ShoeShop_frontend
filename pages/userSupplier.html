<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("../assets/images/stockists-mobile.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value (0-1) for desired opacity */
      z-index: -1; /* Ensure the overlay is behind the content */
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      /*width: 100%;*/
      padding: 10px;
      background-color: #0eba33;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #093b11;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      padding-right: 60px;
      background-color: white;
      margin-left: -200px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #dddddd;
    }
    th {
      background-color: #DAA520;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .backBtn {
      position: fixed; /* Set position to fixed */
      top: 20px; /* Adjust top position */
      left: 20px; /* Adjust left position */
      width: 50px;
      height: auto;
      border: 2px solid #090808;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease; /* Add transition effect */
    }

    .backBtn:hover {
      transform: scale(1.1); /* Increase size on hover */
    }

    .backBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #supplierForm,#supplierHead{
      display: none;
    }

  </style>
</head>
<body>
<div class="container">
  <h2 id="supplierHead">Supplier Information Form</h2>
  <div class="backBtn" onclick="goBack()">
    <img src="../assets/images/back.png" alt="Image">
  </div>
  <form id="supplierForm">
    <label for="supplierCode">Supplier Code</label>
    <input type="text" id="supplierCode" name="supplierCode" required>

    <label for="supplierName">Supplier Name</label>
    <input type="text" id="supplierName" name="supplierName" required>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="International">International</option>
      <option value="Local">Local</option>
    </select>

    <label for="addressLine01">Address Line 01</label>
    <input type="text" id="addressLine01" name="addressLine01" required>

    <label for="addressLine02">Address Line 02</label>
    <input type="text" id="addressLine02" name="addressLine02">

    <label for="addressLine03">Address Line 03</label>
    <input type="text" id="addressLine03" name="addressLine03">

    <label for="addressLine04">Address Line 04</label>
    <input type="text" id="addressLine04" name="addressLine04">

    <label for="addressLine05">Address Line 05</label>
    <input type="text" id="addressLine05" name="addressLine05">

    <label for="addressLine06">Address Line 06</label>
    <input type="text" id="addressLine06" name="addressLine06">

    <label for="contactNo1">Contact No. 1</label>
    <input type="tel" id="contactNo1" name="contactNo1" required>

    <label for="contactNo2">Contact No. 2</label>
    <input type="tel" id="contactNo2" name="contactNo2">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>

  <h2>Supplier Information Table</h2>
  <table>
    <thead>
    <tr>
      <th>Supplier Code</th>
      <th>Supplier Name</th>
      <th>Category</th>
      <th>Address</th>
      <th>Contact No.1</th>
      <th>Contact No.2</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody id="supplierTable">
    <!-- Supplier data will be populated here -->
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  function goBack() {
    window.history.back();
  }
  getAllSuppliers();

  function getAllSuppliers(){
    $.ajax({
      url: "http://localhost:8080/supplier/getAllSuppliers",
      method: "GET",
      dataType: "json",
      success: function (response) {
        console.log(response);
        console.log(response.length);
        console.log("success to load suppliers");
        loadSupplierDataInTable(response);
        generateSupplierId();
      },
      error: function (xhr, status, err) {
        console.log("Fail to load suppliers");
        console.log(err);
      }
    });
  }

  function loadSupplierDataInTable(suppliers) {
    var tableBody = document.getElementById("supplierTable");
    tableBody.innerHTML = "";

    suppliers.forEach(function (supplier) {
      var row = document.createElement("tr");

      ["supplierCode", "supplierName", "category", "address", "contactNo1", "contactNo2", "email"].forEach(function (property) {
        var cell = document.createElement("td");
        cell.textContent = supplier[property];
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });
  }

  function loadSupplierData(suppliers) {
    var tableBody = document.getElementById("supplierTable");
    tableBody.innerHTML = "";

    suppliers.forEach(function(supplier) {
      var row = document.createElement("tr");

      ["supplierCode", "supplierName", "category", "address", "contactNo1", "contactNo2", "email"].forEach(function(property) {
        var cell = document.createElement("td");
        cell.textContent = supplier[property];
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  }

  window.onload = function() {
    /*   getAllSuppliers();*/
    loadSupplierData();
  };

  function loadNextSupplierId(){
    $.ajax({
      url:"http://localhost:8080/supplier/nextId",
      method:"GET",
      success:function (response) {
        console.log(response)
        $("#cId").val(response);
      },
      error:function (xhr, status, error) {
        console.log(error)
      }
    })
  }


</script>
</body>
</html>

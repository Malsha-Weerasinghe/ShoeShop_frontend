  <style>

      font-family: Arial, sans-serif;
      background-image: url("../assets/images/stockists-mobile.webp");

      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value (0-1) for desired opacity */
      z-index: -1; /* Ensure the overlay is behind the content */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      padding-right: 60px;
      background-color: white;
      margin-left: -200px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #dddddd;
    }
    th {
      background-color: #DAA520;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      /*width: 100%;*/
      padding: 10px;
      background-color: #0eba33;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #093b11;
    }
    .backBtn {
      position: fixed; /* Set position to fixed */
      top: 20px; /* Adjust top position */
      left: 20px; /* Adjust left position */
      width: 50px;
      height: auto;
      border: 2px solid #090808;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease; /* Add transition effect */
    }

    .backBtn:hover {
      transform: scale(1.1); /* Increase size on hover */
    }

    .backBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

</head>

    <form id="customerForm">
      <label for="customerCode">Customer ID</label>
      <input type="text" id="customerCode" name="customerCode" required>

      <input type="text" id="customerName" name="customerName" autocomplete="name" required>

      <label for="gender">Gender</label>

        <option value="OTHER">Other</option>
      </select>

      <input type="date" id="joinDate" name="joinDate" required>

      <label for="level">Loyalty Level</label>
      <select id="level" name="level">
        <option value="GOLD">Gold</option>
        <option value="SILVER">Silver</option>
        <option value="BRONZE">Bronze</option>
        <option value="NEW">New</option>
      </select>

      <label for="totPoints">Total Points</label>
      <input type="number" id="totPoints" name="totPoints" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" autocomplete="email" required>

      <label for="purchaseDateTime">Recent Purchase Date and Time</label>
      <input type="datetime-local" id="purchaseDateTime" name="purchaseDateTime" required>

  function getAllCustomers() {
    $.ajax({
      url: "http://localhost:8080/customer/getAllCustomers",
      method: "GET",
      dataType: "json",
      success: function (response) {
        console.log(response);
        console.log(response.length);
        loadCustomerDataInTable(response);
      },
      error: function (xhr, status, err) {
        console.log(err)
      }
    })
  }

  function loadCustomerDataInTable(customers) {
    var tableBody = document.getElementById("customerTable");
    tableBody.innerHTML = "";

    customers.forEach(function(customer) {
      var row = document.createElement("tr");

      ["customerCode", "customerName", "gender", "joinDate", "level", "totPoints", "dob", "address", "contact", "email", "purchaseDateTime"].forEach(function(property) {
        var cell = document.createElement("td");
        cell.textContent = customer[property];
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  }


  function loadCustomerData() {
    var tableBody = document.getElementById("customerTable");
    tableBody.innerHTML = "";

    customers.forEach(function(customer) {
      var row = document.createElement("tr");

      ["customerCode", "customerName", "gender", "joinDate", "level", "totPoints", "dob", "address", "contact", "email", "purchaseDateTime"].forEach(function(property) {
        var cell = document.createElement("td");
        cell.textContent = customer[property];
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  }
  window.onload = function() {
    loadCustomerData();

  function saveCustomer(){
    // Retrieve values from input fields
    const customerCode = $("#customerCode").val();
    const customerName = $("#customerName").val();
    const gender = $("#gender").val();
    const joinDate = $("#joinDate").val();
    const level = $("#level").val();
    const totPoints = parseInt($("#totPoints").val()); // Ensure totPoints is treated as an integer
    const dob = $("#dob").val();
    const addressLine1 = $("#addressLine1").val();
    const addressLine2 = $("#addressLine2").val();
    const addressLine3 = $("#addressLine3").val();
    const contact = $("#contact").val();
    const email = $("#email").val();
    const purchaseDateTime = $("#purchaseDateTime").val();

    // Log totPoints for debugging
    console.log("totPoints:", totPoints);

    // Construct customer object
    const customer = {
      customerCode: customerCode,
      customerName: customerName,
      gender: gender,
      joinDate: joinDate,
      level: level,
      totalPoints: totPoints, // Ensure the field name matches the backend expectation
      dob: dob,
      address: `${addressLine1}, ${addressLine2}, ${addressLine3}`,
      contact: contact,
      email: email,
      purchaseDateTime: purchaseDateTime
    }

    // Send AJAX request to save customer data
    $.ajax({
      url: 'http://localhost:8080/customer/save',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(customer),
      success: function (response) {
        console.log(response);
        alert('Customer information saved successfully!');
      },
      error: function (xhr, status, error) {
        console.error(error);
        alert('Failed to save customer information. Please try again.');
      }
    });
  }

        alert("Please select a customer to delete.");
      }
    });
  });

  function deleteCustomer(customerCode) {
    $.ajax({
      url: `http://localhost:8080/customer/delete/${customerCode}`, // Use backticks for template literal
      type: 'DELETE',
      success: function (response) {
        console.log(response);
        alert('Customer deleted successfully!');
        /* clearCustomerInputFields(); */
        getAllCustomers();
      },
      error: function (xhr, status, error) {
        console.error(error);
        alert('Failed to delete customer. Please try again.');
      }
    });
  }

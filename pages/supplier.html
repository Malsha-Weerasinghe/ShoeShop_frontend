<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Supplier Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../assets/images/stockists-mobile.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Adjust the alpha value (0-1) for desired opacity */
            z-index: -1; /* Ensure the overlay is behind the content */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            /*width: 100%;*/
            padding: 10px;
            background-color: #0eba33;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #093b11;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            padding-right: 60px;
            background-color: white;
            margin-left: -200px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #DAA520;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .backBtn {
            position: fixed; /* Set position to fixed */
            top: 20px; /* Adjust top position */
            left: 20px; /* Adjust left position */
            width: 50px;
            height: auto;
            border: 2px solid #090808;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease; /* Add transition effect */
        }

        .backBtn:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        .backBtn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Supplier Information Form</h2>
    <div class="backBtn" onclick="goBack()">
        <img src="../assets/images/back.png" alt="Image">
    </div>
    <div class="container mt-5 mb-5"> <!-- Added mb-5 for bottom margin -->
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Supplier ID" aria-label="Enter Customer ID" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="supplierForm">
        <label for="supplierCode">Supplier Code</label>
        <input type="text" id="supplierCode" name="supplierCode" required>

        <label for="supplierName">Supplier Name</label>
        <input type="text" id="supplierName" name="supplierName" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="INTERNATIONAL">International</option>
            <option value="LOCAL">Local</option>
        </select>

        <label for="addressLine01">Address Line 01</label>
        <input type="text" id="addressLine01" name="addressLine01" required>

        <label for="addressLine02">Address Line 02</label>
        <input type="text" id="addressLine02" name="addressLine02">

        <label for="addressLine03">Address Line 03</label>
        <input type="text" id="addressLine03" name="addressLine03">

        <label for="contactNo1">Contact No. 1</label>
        <input type="tel" id="contactNo1" name="contactNo1" required>

        <label for="contactNo2">Contact No. 2</label>
        <input type="tel" id="contactNo2" name="contactNo2">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="button" class="btn btn-success" id="btnAddSupplier">Save</button>
        <button type="button" class="btn btn-danger" id="btnDeleteSupplier">Delete</button>
        <button type="button" class="btn btn-warning" id="btnUpdateSupplier">Update</button>
    </form>

    <h2>Supplier Information Table</h2>
    <table>
        <thead>
        <tr>
            <th>Supplier Code</th>
            <th>Supplier Name</th>
            <th>Category</th>
            <th>Address</th>
            <th>Contact No.1</th>
            <th>Contact No.2</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="supplierTable">
        <!-- Supplier data will be populated here -->
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    function goBack() {
        window.history.back();
    }

    getAllSuppliers();

    function getAllSuppliers(){
        $.ajax({
            url: "http://localhost:8080/supplier/getAllSuppliers",
            method: "GET",
            dataType: "json",
            success: function (response) {
                console.log(response);
                console.log(response.length);
                console.log("success to load suppliers");
                loadSupplierDataInTable(response);
                generateSupplierId();
            },
            error: function (xhr, status, err) {
                console.log("Fail to load suppliers");
                console.log(err);
            }
        });
    }

    function loadSupplierDataInTable(suppliers) {
        var tableBody = document.getElementById("supplierTable");
        tableBody.innerHTML = "";

        suppliers.forEach(function (supplier) {
            var row = document.createElement("tr");

            ["supplierCode", "supplierName", "category", "address", "contactNo1", "contactNo2", "email"].forEach(function (property) {
                var cell = document.createElement("td");
                cell.textContent = supplier[property];
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }

    function loadSupplierData(suppliers) {
        var tableBody = document.getElementById("supplierTable");
        tableBody.innerHTML = "";

        suppliers.forEach(function(supplier) {
            var row = document.createElement("tr");

            ["supplierCode", "supplierName", "category", "address", "contactNo1", "contactNo2", "email"].forEach(function(property) {
                var cell = document.createElement("td");
                cell.textContent = supplier[property];
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    }

    window.onload = function() {
     /*   getAllSuppliers();*/
        loadSupplierData();
    };

    function loadNextSupplierId(){
        $.ajax({
            url:"http://localhost:8080/supplier/nextId",
            method:"GET",
            success:function (response) {
                console.log(response)
                $("#cId").val(response);
            },
            error:function (xhr, status, error) {
                console.log(error)
            }
        })
    }

    $("#btnAddSupplier").click(function (){
        saveSupplier();
    })

    /* /save/*/
    function saveSupplier(){
        // Retrieve values from input fields
        const supplierCode = $("#supplierCode").val();
        const supplierName = $("#supplierName").val();
        const category = $("#category").val();
        const addressLine01 = $("#addressLine01").val();
        const addressLine02 = $("#addressLine02").val();
        const addressLine03 = $("#addressLine03").val();
        const contactNo1 = $("#contactNo1").val();
        const contactNo2 = $("#contactNo2").val();
        const email = $("#email").val();

        // Construct customer object
        const supplier = {
            supplierCode: supplierCode,
            supplierName: supplierName,
            category: category,
            address: `${addressLine01}, ${addressLine02}, ${addressLine03}`,
            contactNo1: contactNo1,
            contactNo2: contactNo2,
            email: email,
        }

        // Send AJAX request to save customer data
        $.ajax({
            url: 'http://localhost:8080/supplier/save',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(supplier),
            success: function (response) {
                console.log(response);
                alert('Supplier information saved successfully!');
            },
            error: function (xhr, status, error) {
                console.error(error);
                alert('Failed to save supplier information. Please try again.');
            }
        });
    }

    $("#btnUpdateSupplier").click(function (){
        updateSupplier()
    })
    function updateSupplier() {
        const supplierCode = document.getElementById('supplierCode').value;
        const supplierName = document.getElementById('supplierName').value;
        const category = document.getElementById('category').value;
        const addressLine01 = document.getElementById('addressLine01').value;
        const addressLine02 = document.getElementById('addressLine02').value;
        const addressLine03 = document.getElementById('addressLine03').value;
        const contactNo1 = document.getElementById('contactNo1').value;
        const contactNo2 = document.getElementById('contactNo2').value;
        const email = document.getElementById('email').value;

        const supplier = {
            supplierCode:supplierCode,
            supplierName:supplierName,
            category:category,
            address:`${addressLine01},${addressLine02},${addressLine03}`,
            contactNo1:contactNo1,
            contactNo2:contactNo2,
            email:email
        }



        $.ajax({
            url: 'http://localhost:8080/supplier/update',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(supplier),
            success: function (response) {
                console.log(response);
                /* /document.getElementById('customerForm').reset();/*/
                alert('Supplier information update successfully!');

            },
            error: function (xhr, status, error) {
                console.error(error);
                alert('Failed to update supplier information. Please try again.');
            }
        });
    }

    /table click/
    $('#supplierTable').on('click', 'tr', function (){
        var code = $(this).find('td:eq(0)').text();
        var name = $(this).find('td:eq(1)').text();
        var category = $(this).find('td:eq(2)').text();
        var address = $(this).children().eq(3).text();

        let addressComponents = address.split(', ');
        let address1 = addressComponents[0] || '';
        let address2 = addressComponents[1] || '';
        let address3 = addressComponents[2] || '';

        var contactNo1 = $(this).find('td:eq(4)').text();
        var contactNo2 = $(this).find('td:eq(5)').text();
        var email = $(this).find('td:eq(6)').text();

        $("#supplierCode").val(code);
        $("#supplierName").val(name);
        $("#category").val(category);
        $("#addressLine01").val(address1);
        $("#addressLine02").val(address2);
        $("#addressLine03").val(address3);
        $("#contactNo1").val(contactNo1);
        $("#contactNo2").val(contactNo2);
        $("#email").val(email);
    })
    window.onload = function() {
        loadSupplierData();
    };

    $(document).ready(function () {
        getAllSuppliers();

        $('#btnDeleteSupplier').on('click', function() {
            var supplierCode = $('#supplierCode').val();
            if (supplierCode !== "") {
                deleteSupplier(supplierCode);
            } else {
                alert("Please select a supplier to delete.");
            }
        });
    });

    function deleteSupplier(supplierCode) {
        $.ajax({
            url: `http://localhost:8080/supplier/delete/${supplierCode}`, // Use backticks for template literal
            type: 'DELETE',
            success: function (response) {
                console.log(response);
                alert('Supplier deleted successfully!');
                /* clearCustomerInputFields(); */
                getAllSuppliers();
            },
            error: function (xhr, status, error) {
                console.error(error);
                alert('Failed to delete supplier. Please try again.');
            }
        });
    }

    $(document).ready(function () {
        getAllSuppliers();
    });

    function generateSupplierId() {
        $("#supplierCode").val("S00-001");
        $.ajax({
            url: "http://localhost:8080/supplier/SupplierIdGenerate",
            method: "GET",
            contentType: "application/json",
            dataType: "json",
            success: function (resp) {
                let id = resp.value;
                console.log("id" +id);

                if (id === null){
                    $("#supplierCode").val("S00-001" );
                } else {
                    let tempId = parseInt(id.split("-")[1]);
                    tempId = tempId + 1;
                    if (tempId <= 9) {
                        $("#supplierCode").val("S00-00" + tempId);
                    } else if (tempId <= 99) {
                        $("#supplierCode").val("S00-0" + tempId);
                    } else {
                        $("#supplierCode").val("S00-" + tempId);
                    }
                }
            },
            error: function (ob, statusText, error) {

            }
        });
    }


    $(document).ready(function () {
        getAllSuppliers();
    });

    function customerCapitalizeFirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

</script>
</body>
</html>

                <div class="container-fluid px-4">
                    <h1 class="mt-4">Supplier Information</h1>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Supplier Detail
                        </div>

                        <form class="row g-3 p-3 ">
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">Supplier Code</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Supplier Code" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Supplier Name</label>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Your Name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select">
                                    <option selected>Select</option>
                                    <option value="INTERNATIONAL">International</option>
                                    <option value="LOCAL">Local</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">Building NO</label>
                                <input type="text" class="form-control"  placeholder="Enter Building NO" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Lane</label>
                                <input type="text" class="form-control"  placeholder="Enter Lane" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">Main City</label>
                                <input type="text" class="form-control"  placeholder="Enter Main City" required>
                            </div>
                            <div class="col-md-4">
                                <label for="contactNo1">Contact No. 1</label>
                                <input type="tel" class="form-control" id="contactNo1" placeholder="Enter Contact" required>
                            </div>
                            <div class="col-md-4">
                                <label for="contactNo1">Contact No. 2</label>
                                <input type="tel" class="form-control" id="contactNo2" placeholder="Enter Contact" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefaultUsername" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="Enter Your Email" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex my-5">
                                <button id="btnSave" class="btn btn-outline-primary me-md-2" type="submit">Save</button>
                                <button id="btnUpdate" class="btn btn-outline-warning" type="button">Update</button>
                                <button id="btnRemove" class="btn btn-outline-danger" type="button">Delete</button>
                                <button id="btnGetAll" class="btn btn-outline-success" type="button">Get All</button>
                            </div>
                        </form>

                    </div>
